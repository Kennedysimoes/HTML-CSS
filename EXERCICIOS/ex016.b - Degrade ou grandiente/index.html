<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        *{
            /*Configurações globais das css - Serve para conseguir colocar um degrade na vertical nesse caso */
            height: 100%;
            
        }

        body{
            background-image: linear-gradient(45deg, #275950 20%, #2A8C82, #41BFB3, #9BF2EA);
            /*background-attachment: fixed Serve para o fundo não ficar bugado quando o usuario descer para o final da página com o degrade incompleto*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
