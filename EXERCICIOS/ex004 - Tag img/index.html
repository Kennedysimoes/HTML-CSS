<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>

    <p>Abaixo você vai ver uma imagem que está nma mesma pasta</p>
    <img src="Logo HTML.png" alt="Logo HTML5">
    
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/CSS.png" alt="Logo CSS3">


    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--programming-language-pack-logos-icons-1174949.png?f=webp" alt="Logo JavaScript">
</body>
</html>
